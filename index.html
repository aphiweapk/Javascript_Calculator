<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Home page</title>
  </head>
  <body>
    <main class="container">
      <div class="cover">
        <nav>
          <h3>Calculator</h3>
        </nav>

        <div id="inputt">
          <p id="prev"></p>
          <p id="curr"></p>
        </div>
        <div id="grid">
          <div class="grid-cont" id="one" data-number="mm">1</div>
          <div class="grid-cont" id="two" data-number>2</div>
          <div class="grid-cont" id="three" data-number>3</div>
          <div class="grid-cont" id="four" data-number>4</div>
          <div class="grid-cont" id="five" data-number>5</div>
          <div class="grid-cont" id="six" data-number>6</div>
          <div class="grid-cont" id="seven" data-number>7</div>
          <div class="grid-cont" id="eight" data-number>8</div>
          <div class="grid-cont" id="nine" data-number>9</div>
          <div class="grid-cont" id="zeroo" data-number>0</div>
          <div class="grid-cont" id="minus" data-operation> -</div>
          <div class="grid-cont" id="multiple" data-operation>*</div>
          <div class="grid-cont" id="allClear" data-allClear>AC</div>
          <div class="grid-cont" id="clear" data-clear>CE</div>
          <div class="grid-cont" id="addition" data-operation>+</div>
          <div class="grid-cont" id="division" data-operation>/</div>
          <div class="grid-cont" id="decimall" data-decimall>.</div>
          <div class="grid-cont" id="equal" data-equal> =</div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
